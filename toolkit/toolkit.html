<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Toolkit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .text-input {
        position: absolute;
        z-index: 0;
        width: 0.5em;
        height: 1em;
        opacity: 0;
        background: transparent;
        -moz-appearance: none;
        appearance: none;
        border: none;
        resize: none;
        outline: none;
        overflow: hidden;
        font: inherit;
        padding: 0 1px;
        margin: 0 -1px;
        }
        @font-face {
        font-family: "SourceSansPro-Bold";
        src: url(toolkit/text/SourceSansPro-Bold.ttf);
        }
        @font-face {
        font-family: "SourceSansPro-BoldItalic";
        src: url(toolkit/text/SourceSansPro-BoldItalic.ttf);
        }
        @font-face {
        font-family: "SourceSansPro-Italic";
        src: url(toolkit/text/SourceSansPro-Italic.ttf);
        }
        @font-face {
        font-family: "SourceSansPro-Regular";
        src: url(toolkit/text/SourceSansPro-Regular.ttf);
        }
        @font-face {
        font-family: "IconFont";
        src: url(toolkit/text/IconFont.woff) format('woff'),
        url(toolkit/text/IconFont.ttf) format('truetype');
        }
    </style>
</head>
<body>
<script src="toolkit/toolkit.nocache.js"></script>
<div id="playn-root"></div>
<div id='loadfont-bold' style='font-family: SourceSansPro-Bold; color: #FFFFFF;'>.</div>
<div id='loadfont-bolditalic' style='font-family: SourceSansPro-BoldItalic; color: #FFFFFF;'>.</div>
<div id='loadfont-italic' style='font-family: SourceSansPro-Italic; color: #FFFFFF;'>.</div>
<div id='loadfont-regular' style='font-family: SourceSansPro-Regular; color: #FFFFFF;'>.</div>
<div id='loadfont-iconfont' style='font-family: IconFont; color: #FFFFFF;'>.</div>
</body>
</html>
